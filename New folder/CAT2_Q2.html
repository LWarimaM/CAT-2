<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport">
    <link rel="stylesheet" href="styles.css">
    <title>Registration Form</title>
</head>
<body>
    <div class="form container">
        <form action="#"method="post">
            <div class="form-group">
                <label for="name"img src="user-icon.png" alt="user-icon">name</label>
<input type="text"id="name"name="name"required>
            </div>
            <div class="form-group">
                <label for="email"img src="email-icon.png" alt="user-icon">name</label>
<input type="email"id="email"name="email"required>
            </div>
            <div class="form-group">
                <label for="phone"img src="phone-icon.png" alt="user-icon">name</label>
<input type="tel"id="phone"name="phone"required>
            </div>
            <div class="form-group">
                <label for="password"img src="lock-icon.png" alt="user-icon">name</label>
<input type="password"id="password"name="password"required>
            </div>
        </form>
    </div>
    <button type="submit">register</button>
</body>
</html>
